<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de validação</h1>
        <h2>Insira o valor</h2>
        <form id="form-comparacão">
            <input type="number" id="numero-a" required placeholder="Numero A" />
            <input type="number" id="numero-b" required placeholder="Numero B" />
            <button id="btn-comparador" type="submit" >Verificar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
